<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{hotel.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>{{hotel.description}}</h2>
    <img class="main_image"  src={{hotel.imageUrl}}/>
    <ion-list>
        <ion-item class="title_about">
            <ion-label>Про отель</ion-label>
        </ion-item>
        <ion-item>
            <h3>Адресс:</h3>
            <p>{{hotel.address}}</p>
        </ion-item>
        <ion-item>
            <h3>Наличие парковки:</h3>
            <p>{{hotel.hasParking ? 'есть' : 'отсутствует'}}</p>
        </ion-item>
        <ion-item>
            <h3>Телефон:</h3>
            <p><a class=phone href="tel:{{hotel.phone}}">{{hotel.phone}}</a></p>
        </ion-item>
        <ion-item>
            <h3>Цена за ночь:</h3>
            <div class="price">{{hotel.roomCost}} руб.</div>
        </ion-item>
    </ion-list>



</ion-content>
